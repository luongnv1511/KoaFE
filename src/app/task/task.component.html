<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Task</h4>
        <div class="card-body">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Task name</label>
                    <input type="text" formControlName="taskName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.taskName.errors" class="invalid-feedback">
                        <div *ngIf="f.taskName.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Description</label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" style="width: 100px; margin-right: 20px;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    OK
                </button>
                <button [disabled]="loading" class="btn btn-danger" style="width: 100px;" (click)="cancel()">
                  <span *ngIf=" loading " class="spinner-border spinner-border-sm mr-1 "></span>
                  Cancel
              </button>
                <div *ngIf="error " class="alert alert-danger mt-3 mb-0 ">{{error}}</div>
            </form>
        </div>
    </div>
</div>
